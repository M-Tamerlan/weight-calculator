<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="header-logo">Calorie Calculator</h1>
    </div>

    <form onsubmit="calculateCalories(event)">
      <div>
        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
      </div>

      <div>
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" name="weight" required />
      </div>

      <div>
        <label for="height">Рост (см):</label>
        <input type="number" id="height" name="height" required />
      </div>

      <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required />
      </div>
      <div class="container">
        <label for="activity-level">Уровень активности:</label>
        <select id="activity-level">
          <option value="sedentary">Сидячий образ жизни</option>
          <option value="lightly-active">
            Легкая активность (тренировки 1-3 раза в неделю)
          </option>
          <option value="moderately-active">
            Умеренная активность (тренировки 3-5 раз в неделю)
          </option>
          <option value="very-active">
            Высокая активность (тренировки 6-7 раз в неделю)
          </option>
          <option value="super-active">
            Очень высокая активность (тренировки каждый день)
          </option>
        </select>
      </div>

      <button onclick="calculateCalories()">Рассчитать</button>
      <div id="resultContainer"><p id="result">Ответ</p></div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
