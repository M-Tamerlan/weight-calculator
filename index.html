<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <form class="main-form" onsubmit="calculateCalories(event)">
        <div class="gender">
          <p>Select your gender</p>
          <div class="genderContainer">
            <div>
              <input
                type="radio"
                value="man"
                name="genderButton"
                class="real-radio"
                id="maleRadio"
              />
              <label for="maleRadio">
                <span class="custom-radio">Man</span>
              </label>
            </div>
            <div class="gender">
              <input
                type="radio"
                value="woman"
                name="genderButton"
                id="femaleRadio"
              />
              <label for="femaleRadio">
                <span class="custom-radio">Woman</span>
              </label>
            </div>
          </div>
        </div>
        <div class="bodyParameters">
          <p>Your body parameters</p>
          <div class="bodyTitel">
            <!-- <form for="age" class="bodyContainer"> -->
            <input
              type="number"
              required
              placeholder="Age"
              name="age"
              id="age"
            />
            <!-- </form> -->

            <!-- <form for="weight" class="bodyContainer"> -->
            <input
              type="number"
              required
              placeholder="Weight"
              name="weight"
              id="weight"
            />
            <!-- </form> -->
            <!-- <form for="height" class="bodyContainer"> -->
            <input
              type="number"
              required
              placeholder="Height"
              name="height"
              id="height"
            />
            <!-- </form> -->
          </div>
        </div>
        <div class="activeContainer">
          <p>How active are you</p>
          <div class="activeTitel">
            <div>
              <input
                type="radio"
                value="sedentary"
                name="activeButton"
                class="real-radio"
                id="notActiveRadio"
              />
              <label for="notActiveRadio">
                <span class="activeCustom-radio">Not Active</span>
              </label>
            </div>
            <div>
              <input
                type="radio"
                value="lightly-active"
                name="activeButton"
                class="real-radio"
                id="lowRadio"
              />
              <label for="lowRadio">
                <span class="activeCustom-radio">Low</span>
              </label>
            </div>
            <div>
              <input
                type="radio"
                value="moderately-active"
                name="activeButton"
                class="real-radio"
                id="middleRadio"
              />
              <label for="middleRadio">
                <span class="activeCustom-radio">Middle</span>
              </label>
            </div>
            <div>
              <input
                type="radio"
                value="very-active"
                name="activeButton"
                class="real-radio"
                id="highRadio"
              />
              <label for="highRadio">
                <span class="activeCustom-radio">High</span>
              </label>
            </div>
            <div>
              <input
                type="radio"
                value="super-active"
                name="activeButton"
                class="real-radio"
                id="veryHighRadio"
              />
              <label for="veryHighRadio">
                <span class="activeCustom-radio">Very High</span>
              </label>
            </div>
          </div>
        </div>
        <div class="result-btn-container">
          <button
            class="btn btn-success"
            onclick="openModal(), calculateCalories()"
          >
            <p>calculate</p>
          </button>
        </div>
      </form>
      <!--  -->

      <div class="modal">
        <div class="modal-content">
          <h1 class="done">DONE</h1>
          <p id="result"></p>
          <p id="result1"></p>
          <span onclick="closeModal();">&times</span>
        </div>
      </div>

      <!--  -->
    </section>
    <script src="index.js"></script>
  </body>
</html>
